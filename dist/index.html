<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Bulma!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">    
    <script src="game.js"></script>
</head>
  </head>
  <body>
  <section class="section">
    <div class="container">
      <h1 class="title">
        Auto Miner - Idle Game
      </h1>      
      <p class="subtitle">
        My first website with <strong>Bulma</strong>!
      </p>
    </div>
  </section>  
  <div class="block">
    <div class="container"> 
      <div class="fixed-grid has-4-cols">
        <div class="grid">
          <div class="cell"></div>
          <div class="cell"><button class="button is-grey is-fullwidth" onclick="ironClick()">Mine 1 Iron</button></div>
          <div id="iron_counter" class="cell has-text-white">0 iron</div>
          <div class="cell"></div>
          <div class="cell">
            <div class="control">
              <input id="number_workers_tobuy" class="input" type="number" value="1" />
            </div>
          </div>
          <div class="cell"><button class="button is-grey is-fullwidth" onclick="buyIronMiner()">Buy Iron Miner</button></div>
          <div id="iron_worker_counter" class="cell has-text-white">0 workers</div>          
        </div>        
      </div>           
    </div>
  </div>
  
  </body>
</html>
